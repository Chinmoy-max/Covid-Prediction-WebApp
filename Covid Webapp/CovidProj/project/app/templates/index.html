<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
">
</head>
<body class="bg-secondary-subtle" style="font-weight:bold;">
    <div class="container">
        <h1 class="text-center">Covid App</h1>
    <form action="predict/">
        <table class="table">
            <tr>
                <td>Enter Age </td>
                <td>
                    <input class="form-control" type="text" placeholder="Enter Age" name="age">
                </td>
            </tr>
            <tr>
                <td>Enter Body Temparature  </td>
                <td>
                    <input class="form-control" type="text" placeholder="Enter Body Temp" name="temp">
                </td>
            </tr>
            <tr>
                <td>Gender </td>
                <td>
                    <select class="form-control" name="gender">
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Transgender">Transgender</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Body Pain </td>
                <td>
                    <select class="form-control" name="body">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Runny Nose </td>
                <td>
                    <select class="form-control" name="nose">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Sore Throat </td>
                <td>
                    <select class="form-control" name="sore">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Nasal Congestion </td>
                <td>
                    <select class="form-control" name="nasal">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Difficulty in Breathing </td>
                <td>
                    <select class="form-control" name="diff">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Severity </td>
                <td>
                    <select class="form-control" name="sev">
                        <option value="Mild">Mild</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Severe">Severe</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Contact with Covid Patient </td>
                <td>
                    <select class="form-control" name="contact">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        <option value="not known">Not Known</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align:right;">
                    <input type="submit" class="btn btn-warning">
                    <input type="reset" class="btn btn-danger">
                </td>
            </tr>
        </table>
    </form>
    </div>
<script>https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js</script>
</body>
</html>
